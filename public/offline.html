<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Flashlearn Spiral</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    .container {
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    h1 {
      margin-top: 0;
      color: #0ea5e9;
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você está offline</h1>
    <p>Não foi possível conectar à internet. Alguns recursos do Flashlearn Spiral ainda estão disponíveis offline, mas para uma experiência completa, por favor verifique sua conexão.</p>
    <button onclick="window.location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
